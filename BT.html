<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styleBT.css" />
</head>

<body>
    <div class="box">
        <h3>Danh sách việc cần làm</h3><br>
        <ul>
            <li>Ôn HTML</li>
            <li>Ôn CSS</li>
            <li>Làm bài tập</li>
        </ul>
    </div>

    <div class="box">
        <h3>Đăng ký học</h3>
        <br>
        <label>Họ tên:</label><br>
        <input name="name" type="text" value="" placeholder="Nhập họ tên"><br>
        <label>Email:</label><br>
        <input name="email" type="text" value="" placeholder="Nhập email"><br>
        <br>
        <input class="button" type="submit" name="Gửi" value="Gửi" /><br>
    </div>

    <div class="box">
        <h3>Bảng điểm</h3>
        <br>
        <table border="1">
            <tr>
                <th>Tên</th>
                <th>Điểm</th>
            </tr>
            <tr>
                <td>An</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Bình</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Chi</td>
                <td>10</td>
            </tr>
        </table>
    </div>
</body>

</html>
